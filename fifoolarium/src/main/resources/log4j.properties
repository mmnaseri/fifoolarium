# suppress inspection "UnusedProperty" for whole file
log4j.rootLogger=ALL, console, rollingFile

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=OFF
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %-5p [%c{2}:%L] %m%n

log4j.appender.rollingFile=org.apache.log4j.RollingFileAppender
log4j.appender.rollingFile.File=fifoolarium.log
log4j.appender.rollingFile.MaxFileSize=1MB
log4j.appender.rollingFile.MaxBackupIndex=25
log4j.appender.rollingFile.layout = org.apache.log4j.PatternLayout
log4j.appender.rollingFile.layout.ConversionPattern=%d %-5p [%c{2}] %m%n

